# Server
server.port=8085

# Database
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:mysql}:${DATABASE_PORT:3306}/profile_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (SIMPLIFIÉ - Spring Boot détecte automatiquement)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
# Kafka SIMPLIFIÉ
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=profile-final-stable
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer Configuration
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Default type for messages without headers (e.g. manual console tests) - TEST FULLNAME
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.dto.UserAuthenticatedEvent
spring.kafka.consumer.properties.spring.json.fail.on.unknown.properties=false

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.kafka=DEBUG
