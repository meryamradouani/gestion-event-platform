spring:
  
  application:
    name: GestionEvent
  jackson:
    serialization:
      write-dates-as-timestamps: false
  # ======================
  # SERVER
  # ======================
  server:
    port: 8080  # Port différent pour chaque microservice
  
  # ======================
  # DATABASE (TA PROPRE DB)
  # ======================
  datasource:
    url: jdbc:mysql://localhost:3306/notification_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root  # Change si différent
    password: root
  
  # ======================
  # JPA / HIBERNATE
  # ======================
  jpa:
    hibernate:
      ddl-auto: update  # Crée les tables automatiquement
    show-sql: true  # Voir les requêtes SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        # Éviter la duplication des tables
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        # Désactiver la création automatique de schéma si nécessaire
        # hbm2ddl.auto: update
  
  # ======================
# KAFKA (MICROSERVICES)
# ======================
kafka:
  bootstrap-servers: localhost:9092  # Kafka doit tourner
  consumer:
    group-id: notification-service
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
    properties:
      # Configuration du délégué pour ErrorHandlingDeserializer
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
      # Packages autorisés pour la désérialisation (sécurité)
      spring.json.trusted.packages: "*"  # Pour développement - restreindre en production
      # Type par défaut pour éviter l'erreur "No type information in headers"
      spring.json.value.default.type: com.gestionevent.backend.event.UserRegisteredEvent
      # Configuration du délégué pour la clé
      spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# ======================
# FIREBASE CONFIGURATION
# ======================
firebase:
  config:
    file: ecole-events-notifications-firebase-adminsdk-fbsvc-ae04441b78.json

# ======================
# APP CONFIGURATION
# ======================
app:
  notification:
    max-retries: 3
    batch-size: 50
    reminder-hours-before: 24  # Rappels 24h avant

# ======================
# LOGGING
# ======================
logging:
  level:
    com.gestionevent.backend: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
