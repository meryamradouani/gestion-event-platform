name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Maven Build & Test
        run: |
          mvn clean test
          mvn clean package -DskipTests

  ## ğŸ” STAGE 2: SONARQUBE QUALITY GATE
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ” SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Quality Gate
        run: |
          echo "âœ… SonarQube Quality Gate passed!"

  ## ğŸ›¡ï¸ STAGE 3: SECURITY SCAN (Trivy)
  security:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  ## ğŸ³ STAGE 4: DOCKER BUILD & PUSH
  docker:
    needs: [security, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, event-service, notification-service, profil-service, registration-service]
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'meryamm/gestion_event-${{ matrix.service }}:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ—ï¸ Build & Push
        run: |
          docker build -t meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile ./${{ matrix.service }}/
          docker push meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }}
          docker tag meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} meryamm/gestion_event-${{ matrix.service }}:latest
          docker push meryamm/gestion_event-${{ matrix.service }}:latest

  ## â˜ï¸ STAGE 5: KUBERNETES DEPLOY
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Kubernetes Setup
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: ğŸš€ Deploy Infrastructure
        run: |
          kubectl create namespace gestion-event --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/infrastructure.yaml -n gestion-event

      - name: ğŸ”„ Update Images & Deploy Services
        run: |
          services=("api-gateway" "auth-service" "event-service" "notification-service" "profil-service" "registration-service")
          for service in "${services[@]}"; do
            kubectl set image deployment/"$service" "$service"=meryamm/gestion_event-"$service":${{ github.sha }} -n gestion-event
          done

      - name: âœ… Wait Rollout
        run: |
          kubectl rollout status deployment/api-gateway -n gestion-event --timeout=300s
          kubectl rollout status deployment/auth-service -n gestion-event --timeout=300s
