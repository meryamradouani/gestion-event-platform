name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ] # DÃ©clenche sur toutes les branches
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª TESTS & BUILD
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Maven Build & Test
        run: mvn clean package -DskipTests

      - name: ğŸ“Š SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # NÃ©cessaire par Sonar
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=meryamm_gestion-event-platform \
            -Dsonar.organization=meryamm \
            -Dsonar.host.url=https://sonarcloud.io

  ## ğŸ³ DOCKER BUILD & PUSH
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, event-service, notification-service, profil-service, registration-service]
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Service
        run: |
          docker build -t meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile ./${{ matrix.service }}/
          docker push meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }}
          docker tag meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} meryamm/gestion_event-${{ matrix.service }}:latest
          docker push meryamm/gestion_event-${{ matrix.service }}:latest

  ## â˜ï¸ KUBERNETES DEPLOY
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Kubernetes Setup
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: ğŸš€ Deploy All
        run: |
          kubectl create namespace gestion-event --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/ -n gestion-event
          # Update images avec tes nouveaux noms
          kubectl set image deployment/api-gateway api-gateway=meryamm/gestion_event-api-gateway:${{ github.sha }} -n gestion-event
          kubectl set image deployment/auth-service auth-service=meryamm/gestion_event-auth-service:${{ github.sha }} -n gestion-event
          # ... autres services
          kubectl rollout status deployment/api-gateway -n gestion-event --timeout=300s
