name: üöÄ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## üß™ STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_auth_service
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      kafka:
        image: bitnami/kafka:3.7
        env:
          KAFKA_CFG_NODE_ID: 1
          KAFKA_CFG_PROCESS_ROLES: controller,broker
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CFG_BROKER_ID: 1
          ALLOW_PLAINTEXT_LISTENER: yes
        ports:
          - 9092:9092
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: üß™ Maven Build & Test
        run: mvn clean package

      - name: üì¶ Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: "**/target/*.jar"
          retention-days: 1

  ## üîç STAGE 2: SONARQUBE (Action officielle ‚úÖ NO PLUGIN)
  sonar:
    needs: test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_auth_service
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: üîç SonarCloud Analysis (Maven Plugin)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=meryamradouani_gestion-event-platform \
            -Dsonar.organization=meryamradouani \
            -Dsonar.host.url=https://sonarcloud.io

  ## üê≥ STAGE 3: DOCKER BUILD & PUSH (S√âPAR√â)
  docker-api-gateway:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: üì¶ Download JARs
        uses: actions/download-artifact@v4
        with:
          name: service-jars
      - name: ü§ñ Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üèóÔ∏è Build & Push API Gateway
        run: |
          docker build -t meryamm/gestion_event-api-gateway:${{ github.sha }} -f api-gateway/Dockerfile ./api-gateway/
          docker push meryamm/gestion_event-api-gateway:${{ github.sha }}
          docker tag meryamm/gestion_event-api-gateway:${{ github.sha }} meryamm/gestion_event-api-gateway:latest
          docker push meryamm/gestion_event-api-gateway:latest

  docker-auth:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: üì¶ Download JARs
