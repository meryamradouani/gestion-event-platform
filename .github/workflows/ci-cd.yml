name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Maven Build & Test
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

  ## ğŸ” STAGE 2: SONARQUBE QUALITY GATE
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ” SonarCloud Analysis
        run: |
          mvn sonar:sonar \
          -Dsonar.projectKey=meryamm_gestion-event-platform \
          -Dsonar.organization=meryamm \
          -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  ## ğŸ³ STAGE 4: DOCKER BUILD & PUSH
  docker:
    needs: sonar
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, event-service, notification-service, profil-service, registration-service]
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Package Service
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Image
        run: |
          docker build -t meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile ./${{ matrix.service }}/


      - name: ğŸ—ï¸ Push Image
        run: |
          docker push meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }}
          docker tag meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} meryamm/gestion_event-${{ matrix.service }}:latest
          docker push meryamm/gestion_event-${{ matrix.service }}:latest

  ## â˜ï¸ STAGE 5: KUBERNETES DEPLOY
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Kubernetes Setup
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: ğŸš€ Deploy All manifests
        run: |
          kubectl create namespace gestion-event --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/ -n gestion-event

      - name: ğŸ”„ Update Images
        run: |
          services=("api-gateway" "auth-service" "event-service" "notification-service" "profil-service" "registration-service")
          for service in "${services[@]}"; do
            kubectl set image deployment/"$service" "$service"=meryamm/gestion_event-"$service":${{ github.sha }} -n gestion-event
          done

      - name: âœ… Wait Rollout
        run: |
          services=("api-gateway" "auth-service" "event-service" "notification-service" "profil-service" "registration-service")
          for service in "${services[@]}"; do
            kubectl rollout status deployment/"$service" -n gestion-event --timeout=300s
          done
