name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª STAGE 1: TESTS & BUILD
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ§ª Maven Build **COMPLÃˆTE**
        run: mvn clean install -DskipTests
      
      - name: ğŸ“¦ Upload JARs + CLASSES
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            **/target/classes

  ## ğŸ” STAGE 2: SONARCLOUD
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ“¦ Download COMPLETE artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts
      
      - name: ğŸ” SonarCloud Analysis **PARFAIT**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=meryamradouani_gestion-event-platform \
            -Dsonar.organization=meryamradouani \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=false

  ## ğŸ³ STAGE 3: DOCKER (main uniquement)
  docker:
    needs: [test, sonar]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, event-service, notification-service, profil-service, registration-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Download JARs
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts
      
      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ğŸ³ Build & Push
        run: |
          docker build -t meryamm/gestion-event-${{ matrix.service }}:latest -f ${{ matrix.service }}/Dockerfile ./${{ matrix.service }}/
          docker push meryamm/gestion-event-${{ matrix.service }}:latest