name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Maven Build & Test
        run: mvn clean package -DskipTests

      - name: ğŸ“¦ Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: "**/target/*.jar"
          retention-days: 1

  ## ğŸ” STAGE 2: SONARQUBE (Action officielle âœ… NO PLUGIN)
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” SonarCloud Analysis (Maven Plugin)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -DskipTests \
            -Dsonar.projectKey=meryamradouani_gestion-event-platform \
            -Dsonar.organization=meryamradouani \
            -Dsonar.host.url=https://sonarcloud.io

  ## ğŸ³ STAGE 3: DOCKER BUILD & PUSH
  docker:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, event-service, notification-service, profil-service, registration-service]
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Download JARs
        uses: actions/download-artifact@v4
        with:
          name: service-jars

      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Service  **FIXED**
        run: |
          docker build -t meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile ./${{ matrix.service }}/
          docker push meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }}
          docker tag meryamm/gestion_event-${{ matrix.service }}:${{ github.sha }} meryamm/gestion_event-${{ matrix.service }}:latest
          docker push meryamm/gestion_event-${{ matrix.service }}:latest
        # âœ… Pas de mvn -pl = SIMPLE !

  ## â˜ï¸ STAGE 4: KUBERNETES DEPLOY
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Kubernetes Setup
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: ğŸš€ Deploy All
        run: |
          kubectl create namespace gestion-event --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/ -n gestion-event
          
          # Update images
          services=("api-gateway" "auth-service" "event-service" "notification-service" "profil-service" "registration-service")
          for service in "${services[@]}"; do
            kubectl set image deployment/"$service" "$service"=meryamm/gestion_event-"$service":${{ github.sha }} -n gestion-event
          done

      - name: âœ… Wait Rollout
        run: |
          services=("api-gateway" "auth-service" "event-service" "notification-service" "profil-service" "registration-service")
          for service in "${services[@]}"; do
            kubectl rollout status deployment/"$service" -n gestion-event --timeout=300s
          done
