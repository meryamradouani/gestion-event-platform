name: üöÄ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## üß™ STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      kafka:
        image: apache/kafka:3.7.0
        env:
          KAFKA_NODE_ID: 1
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
        ports:
          - 9092:9092
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: üõ†Ô∏è Create Databases
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS db_auth_service;"
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS event_db;"
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS notification_db;"
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS profile_db;"
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS registration_db;"

      - name: üß™ Maven Build & Test
        run: mvn clean verify

      - name: üì¶ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-artifacts
          path: |
            **/target/*.jar
            **/target/site/jacoco/jacoco.xml
          retention-days: 1

  ## üîç STAGE 2: SONARQUBE
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: üì¶ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: service-artifacts

      - name: üîç SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -DskipTests \
            -Dsonar.projectKey=meryamradouani_gestion-event-platform \
            -Dsonar.organization=meryamradouani \
            -Dsonar.host.url=https://sonarcloud.io

  ## üê≥ STAGE 3: DOCKER BUILD & PUSH (S√âPAR√â)
  docker-api-gateway:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: üì¶ Download JARs
        uses: actions/download-artifact@v4
        with:
          name: service-jars
      - name: ü§ñ Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üèóÔ∏è Build & Push API Gateway
        run: |
          docker build -t meryamm/gestion_event-api-gateway:${{ github.sha }} -f api-gateway/Dockerfile ./api-gateway/
          docker push meryamm/gestion_event-api-gateway:${{ github.sha }}
          docker tag meryamm/gestion_event-api-gateway:${{ github.sha }} meryamm/gestion_event-api-gateway:latest
          docker push meryamm/gestion_event-api-gateway:latest

  docker-auth:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
