name: ğŸš€ CI/CD Gestion Event Platform

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  ## ğŸ§ª STAGE 1: TESTS & BUILD MAVEN
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Maven Build & Test
        run: mvn clean package -DskipTests

      - name: ğŸ“¦ Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: "**/target/*.jar"
          retention-days: 1

  ## ğŸ” STAGE 2: SONARQUBE (Action officielle âœ… NO PLUGIN)
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” SonarCloud Analysis (Maven Plugin)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -DskipTests \
            -Dsonar.projectKey=meryamradouani_gestion-event-platform \
            -Dsonar.organization=meryamradouani \
            -Dsonar.host.url=https://sonarcloud.io

  ## ğŸ³ STAGE 3: DOCKER BUILD & PUSH (SÃ‰PARÃ‰)
  docker-api-gateway:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Download JARs
        uses: actions/download-artifact@v4
        with:
          name: service-jars
      - name: ğŸ¤– Docker Login
        uses: docker/login-action@v3
        with:
          username: meryamm
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ğŸ—ï¸ Build & Push API Gateway
        run: |
          docker build -t meryamm/gestion_event-api-gateway:${{ github.sha }} -f api-gateway/Dockerfile ./api-gateway/
          docker push meryamm/gestion_event-api-gateway:${{ github.sha }}
          docker tag meryamm/gestion_event-api-gateway:${{ github.sha }} meryamm/gestion_event-api-gateway:latest
          docker push meryamm/gestion_event-api-gateway:latest

  docker-auth:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
