server:
  port: 8080

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:mysql}:${DATABASE_PORT:3306}/notification_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

kafka:
kafka:
  bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  consumer:
    group-id: notification-service
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
    properties:
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
      spring.json.trusted.packages: "*"
      spring.json.value.default.type: com.gestionevent.backend.event.UserRegisteredEvent
      spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

firebase:
  config:
    file: ecole-events-notifications-firebase-adminsdk-fbsvc-ae04441b78.json

app:
  notification:
    max-retries: 3
    batch-size: 50
    reminder-hours-before: 24

logging:
  level:
    com.gestionevent.backend: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
